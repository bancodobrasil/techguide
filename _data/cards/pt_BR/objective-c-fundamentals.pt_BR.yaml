name: Objective-C - Fundamentos
logo: 
short-description:
key-objectives:
  - Objective-C foi por muito tempo a linguagem de programação utilizada para escrever software para OS X e iOS. É um superset da linguagem de programação C e provê recursos de orientação a objetos e tempo de execução dinâmicos. Objective-C herda a sintaxe, tipos primitivos e declarações de comandos de fluxo da linguagem C e adiciona sintaxe para definição de classes e métodos. Ela também adiciona suporte a nível de linguagem para gerenciamento de gráficos de objetos e objetos literais enquanto fornece tipagem e vinculo dinâmicos, adiando muitas responsabilidades até o momento da execução.
