name: Swift - Fundamentos
logo: 
short-description:
key-objectives:
  - Swift é uma nova linguagem de progamação para desenvolvimento de aplicativos para iOS, macOS, watchOS e tvOS. Apesar disso, muitas partes da linguagem Swift serão familiares quando consideradas experiências anteriores de desenvolvimento em C e Objective-C. Swift provê suas próprias versões de todos os tipos fundamentais de C e Objective-C, incluindo Int para inteiros, Double e Float para valores de ponto flutuante, Bool para valores boleanos e String para dados textuais. Swift também provê versões poderosas dos três principais tipos de coleções, Array, Set e Dictionary
